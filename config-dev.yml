server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:lancerGithub/springcloud-config.git
          ##搜索目录
          search-paths:
            - springcloud-config
      label: main #读取分支

eureka:
  client:
    #true表示向注册中心注册自己，默认为true
    register-with-eureka: false
    #true表示是否从eurekaServer抓取已有的注册信息，默认为true，单点无所谓，但是集群必须设置为true才能配置ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      
config: 
  info: "main branch"
